<a href="{{backurl}}">Back</a>
<h1>{{title}}</h1>
<p>{{description}}</p>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Run</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="m in methods">
      <td>{{m.name}}</td>
      <td>{{m.description}}</td>
      <td><a href="{{m.url}}">Run</a></td>
    </tr>
  </tbody>
</table>
